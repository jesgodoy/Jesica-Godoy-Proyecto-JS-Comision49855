<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulacro de Compra</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    
    <header class="header">
        <div class="menu">
            <a href="index.html" class="logo"><img src="assets/imagenes/logo.png" alt="logo pasteleria"></a>
            <input type="checkbox" id="menu">
            <label for="menu">
                <img src="assets/imagenes/menu-icono.png" alt="icono de menu" class="icono-menu">
            </label>
            <nav class="nav">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="pages/productos.html">Productos</a></li>
                    <li><a href="pages/contacto.html">Contactos</a></li>
                </ul>
            </nav>
            <div class="compra">
                <img src="../assets/imagenes/carro-de-lcompras.svg" id="carrito-icono" alt="carritos de compras">
            </div>
        </div>
    </header>
    <main>
       <div>
           <h1>Nuestros productos</h1>
            <p>En DULCE TRAVESURA tenemos todos los productos para en endulces cada momento de tu vida </p>
        </div>
        <div id="contenedor-productos" class="contenedor-productos">
            <!--este es el contenedor creado para traer el codigo de js-->
        </div>
        <div class="contenido-carriro">
            <div class="cerrar">
                <h2>Tu Compra</h2>
                <h2 class="cerrar-carrito">Cerrar</h2>
            </div>
            <ul class="productos-carrito">
            </ul>
             
            <div class="total-compra">
                <h2>Total Compra</h2>
                <div class="precio-total" >0</div>
            </div>

        </div>
        


        
    </main>
    <script src="js/productos.js"></script>
    <script src="js/micodigo.js"></script>
</body>
</html>
